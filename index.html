<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finger Tips</title>
  <link rel="icon" href="/img/logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background: #0077cc;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    nav h1 {
      font-size: 20px;
      margin: 0;
    }

    /* Side Menu */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px; /* hidden by default */
      width: 250px;
      height: 100%;
      background: #005fa3;
      color: white;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
      z-index: 1000;
    }

    /* Menu Header */
    #sideMenu .menu-header {
      background: #004d82;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #00365d;
    }

    #sideMenu a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #004d82;
    }

    #sideMenu a:hover {
      background: #004d82;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 900;
    }

    /* Content */
    .container {
      padding: 15px;
    }

    section {
      margin-bottom: 25px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    section h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    /* Switches */
    .switch {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .switch input {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }

    /* Clock */
    #clock {
      font-size: 28px;
      font-weight: bold;
      color: #0077cc;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <button onclick="openMenu()">☰</button>
    <h1>Finger Tips</h1>
  </nav>

  <!-- Side Menu -->
  <div id="sideMenu">
    <div class="menu-header">Menu</div>
    <a href="index.html" onclick="closeMenu()">Home</a>
    <a href="switches.html" onclick="closeMenu()">Switches</a>
    <a href="alarm.html" onclick="closeMenu()">Alarm</a>
    <a href="javascript:void(0)" onclick="closeMenu()">✖ Close</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" onclick="closeMenu()"></div>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }

    function closeMenu() {
      document.getElementById("sideMenu").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
